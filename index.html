<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World Art</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .hello-container {
      position: relative;
      text-align: center;
      color: white;
      z-index: 2;
    }

    h1 {
      font-size: 5em;
      font-weight: 900;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite, float 4s ease-in-out infinite;
      transition: transform 0.5s ease, filter 0.5s ease;
      cursor: pointer;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg);}
      50% { transform: translateY(-20px) rotate(2deg);}
    }

    /* Hover/Tap Effekt */
    h1.active {
      transform: scale(1.3);
      filter: drop-shadow(0 0 30px white) brightness(2);
    }

    /* Glow-Kreise */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(50px);
      animation: pulse 8s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.5);}
    }

    .c1 { width: 300px; height: 300px; background: #ff0057; top: -150px; left: -150px;}
    .c2 { width: 400px; height: 400px; background: #00ffee; bottom: -200px; right: -200px;}
    .c3 { width: 250px; height: 250px; background: #ffff00; top: 20%; right: 10%;}

    /* Konfetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg);}
      100% { transform: translateY(100vh) rotate(360deg);}
    }

    /* Heller Lichtblitz beim Tippen */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }
    .flash.active {
      animation: flashAnim 0.6s ease;
    }
    @keyframes flashAnim {
      0% { opacity: 0; }
      20% { opacity: 0.8; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hello-container">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <h1 id="hello">Hello World!</h1>
  </div>
  <div class="flash" id="flash"></div>

  <script>
    // Konfetti erzeugen
    const container = document.querySelector('.hello-container');
    for (let i = 0; i < 60; i++) {
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.left = Math.random() * window.innerWidth + 'px';
      conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      conf.style.animationDuration = (3 + Math.random() * 5) + 's';
      conf.style.animationDelay = (Math.random() * 5) + 's';
      container.appendChild(conf);
    }

    // Hover/Tap Effekt
    const hello = document.getElementById("hello");
    const flash = document.getElementById("flash");

    // Desktop Hover
    hello.addEventListener("mouseenter", () => {
      hello.classList.add("active");
    });
    hello.addEventListener("mouseleave", () => {
      hello.classList.remove("active");
    });

    // Mobile Tap
    hello.addEventListener("click", () => {
      hello.classList.add("active");
      flash.classList.add("active");
      setTimeout(() => {
        hello.classList.remove("active");
        flash.classList.remove("active");
      }, 800);
    });
  </script>
</body>
</html>
